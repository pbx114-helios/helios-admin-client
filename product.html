<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="./styles/product.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-element"><a href="#">Main Page</a></div>
        <div class="nav-element"><a href="#">Store</a></div>
        <div class="nav-element"><a href="#">Dashboard</a></div>
    </div>
    <div class="content">
        <h2 class="prod-name">Helios-redbull varsity jacket</h2>
        <div class="sizes">
            <div class="size">41</div>
            <div class="size">42</div>
            <div class="size">43</div>
            <div class="size">44</div>
        </div>
        <div class="input-container">
            <textarea name="c-name" id="c-name" rows="1" placeholder="Change product name"
                class="long-textarea"></textarea>
            <textarea name="c-desc" id="c-desc" rows="1" placeholder="Change product description"
                class="long-textarea"></textarea>
            <textarea name="c-img" id="c-img" rows="1" placeholder="Change image link" class="long-textarea"></textarea>
            <span><textarea name="c-price" id="c-price" rows="1" placeholder="AED 1050 - Change price"
                    class="short-textarea"></textarea><button class="change">CHANGE</button></span>
        </div>
    </div>
    <div class="product-image">
        <img src="./src/product-image.png" alt="Product Image" class="img">
        <button class="delete">DELETE</button>
    </div>

</body>

</html>
